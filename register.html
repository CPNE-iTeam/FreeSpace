<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>FreeSpace - Register</title>
    <script defer src="scripts/register.js"></script>
</head>

<body>
    <h1 class="title">Register</h1>
    <div>
        <label class="log">
            <p class="inputTxt">Username:</p>
            <input class="input" id="username" minlength="3" pattern="[a-zA-Z0-9]+" title="Only letters or numbers" maxlength="20"
                type="text" name="username" required>
        </label>
        <label class="log">
            <p class="inputTxt">Password:</p>
            <input class="input" id="password" type="password" name="password" required>
        </label>
        <div class="log">
            <button class="link" onclick="register()">Register</button>
        </div>
    </div>
</body>

</html>
