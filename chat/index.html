<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="icon" href="../image/icone.png" type="image/png">
    <title>FreeSpace : CHAT</title>
    <script src="scripts/chat.js" defer></script>
    <script src="scripts/contacts.js" defer></script>
</head>

<body>
    <h1 class="title">FreeSpace : CHAT</h1>

    <h2 class="title small">My chats :</h2>
    <label class="log">
        <p class="inputTxt">New chat :</p>
        <input class="input chat" id="newChat" type="text" placeholder="Enter username">
        <button class="link" onclick="newChat()">Add</button>
    </label>
    <div>
        <ul id="contacts">

        </ul>
    </div>

    <div class="log" id="chat" style="display: none;">
        <p class="inputTxt">Chat with @<label id="chatUsername"></label></p>
        <div id="messages"></div>
        <input class="input chat" id="message" type="text" placeholder="messages">
        <button class="link" onclick="send()">SEND</button>
    </div>
</body>

</html>
